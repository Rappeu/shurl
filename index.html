<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shurl - URL Shortener</title>
  <link rel="shortcut icon" href="designs/shurl-favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <section class="pageContainer-small">
    <header>
      <nav id="nav">
        <a href="#">
          <img src="designs/shurlLogo.svg" alt="Shurl" class="logo" id="header-logo">
        </a>
        <ul id="nav-links">
          <li class="nav-link-box"><a class="nav-link" href="#">Why Shurl?</a></li>
          <li class="nav-link-box"><a class="nav-link" href="#">Features</a></li>
          <li class="nav-link-box"><a class="nav-link" href="#">Pricing</a></li>
        </ul>
      </nav>
      <ul id="signUpContainer">
        <li><a href="#" class="signUpLink" id="signUpLink-1">Log In</a></li>
        <li id="signUpBackground"><a href="#" class="signUpLink" id="signUpLink-2">Sign up Free</a></li>
      </ul>
      <button id="hamburgerMenu">
        <span class="hamburgerLine"></span>
      </button>
    </header>
    <div id="hamburgerNav">
      <ul class="hamburgerLinks">
        <li class="nav-link-box hamburgerLink"><a class="nav-link" href="#">Why Shurl?</a></li>
          <li class="nav-link-box hamburgerLink"><a class="nav-link" href="#">Features</a></li>
          <li class="nav-link-box hamburgerLink"><a class="nav-link" href="#">Pricing</a></li>
      </ul>
      <ul id="hamburgerSignUp">
        <li><a href="#" class="signUpLink hamburgerSignUpLink" id="signUpLink-1">Log In</a></li>
        <li id="signUpBackground"><a href="#" class="signUpLink hamburgerSignUpLink" id="signUpLink-2">Sign up Free</a></li>
      </ul>
    </div>
    <div id="heroBox">
      <div id="heroTitleContainer">
        <p id="heroTitle">Small links, scale big</p>
        <p id="heroDescription">A URL shortener built with powerful tools to help you grow your brand.</p>
        <div id="heroButtonBox"><a href="#" id="heroButton">Get started for Free</a></div>
      </div>  
    </div>
  </section>
  <section class="pageContainer-big"></section>
  <section class="pageContainer-small"></section>
  <footer class="pageContainer-small"></footer>

  <script src="index.js"></script>
</body>
</html>
